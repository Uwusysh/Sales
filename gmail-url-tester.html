        .generated-url h3 {

        .url-display {

</head>
<body>
    <div class="container">

            <div class="form-group">

                <input 
                    type="text" 
                    id="subject" 
                    placeholder="Crystal Group - Cold Chain Solutions for Test | Dry"
                    value="Crystal Group - Cold Chain Solutions for Test | Dry"
                    required
                >
            </div>

            <div class="form-group">

                <textarea 
                    id="body"

            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="showGeneratedURL()">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.102m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>

        <div id="generatedURL" class="generated-url">
            <h3>üìé Generated Gmail URL:</h3>

    </div>

    <script>
        // Handle form submission
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            openGmailCompose();
        });

        // Open Gmail compose in new tab
        function openGmailCompose() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            if (!to || !subject || !body) {
                alert('Please fill in all required fields');
                return;
            }

            // Create Gmail compose URL
            const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(to)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Open Gmail in new tab
            window.open(gmailURL, '_blank');

            // Show success message
            setTimeout(() => {
                alert('‚úÖ Gmail compose opened in new tab!\n\nCheck your browser tabs.');
            }, 500);
        }

        // Show the generated URL
        function showGeneratedURL() {
            const to = document.getElementById('to').value;
            const subject = document.getElementById('subject').value;
            const body = document.getElementById('body').value;

            if (!to || !subject || !body) {
                alert('Please fill in all required fields first');
                return;
            }

            // Create Gmail compose URL
            const gmailURL = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(to)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Display URL
            document.getElementById('urlDisplay').textContent = gmailURL;
            document.getElementById('generatedURL').classList.add('show');

            // Scroll to URL
            document.getElementById('generatedURL').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
